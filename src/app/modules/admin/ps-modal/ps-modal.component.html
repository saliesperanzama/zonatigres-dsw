<section class="flex flex-col items-center justify-center">
    <div class="p-8 space-y-4">
        <h1 class="text-xl font-bold text-blanco">
            {{new ? 'Nuevo' : 'Actualizar'}}
        </h1>
        <div class="flex flex-col items-center justify-center">
            <input class="w-auto border border-gray-300 rounded-md p-2" maxlength="8" [(ngModel)]="nombre" placeholder="Nombre:"><br>
            <input type="number" class="w-auto border border-gray-300 rounded-md p-2" [(ngModel)]="precio" placeholder="Precio:"><br>
            <input class="w-auto border border-gray-300 rounded-md p-2" [(ngModel)]="descripcion" placeholder="Descripción:"><br>
            <input type="number" class="w-auto border border-gray-300 rounded-md p-2" [(ngModel)]="telefono" placeholder="Teléfono:"><br>
            <input class="w-auto border border-gray-300 rounded-md p-2" [(ngModel)]="img" placeholder="URL de Imagen:"><br>
            <input class="w-auto border border-gray-300 rounded-md p-2" [(ngModel)]="vendedor" placeholder="Nombre Vendedor:"><br>
            <select class="w-auto border border-gray-300 rounded-md p-2" [(ngModel)]="tipo"><br>
                <option value="PROD" selected>Producto</option>
                <option value="SERV">Servicio</option>
            </select><br>
            <div class="text-center flex flex-row items-center justify-center">
                @if(new) {
                    <button (click)="create()" class="bg-naranjam text-blanco text-base py-2 px-3 rounded-md hover:bg-naranja mr-3">
                        Crear
                    </button>
                    <button (click)="onClose()" class="bg-naranjam text-blanco text-base py-2 px-3 rounded-md hover:bg-naranja">
                        Cancelar
                    </button>
                } @else {
                    <button (click)="update()" class="bg-naranjam text-blanco text-base py-2 px-3 rounded-md hover:bg-naranja mr-3">
                        Actualizar
                    </button>
                    <button (click)="onClose()" class="bg-naranjam text-blanco text-base py-2 px-3 rounded-md hover:bg-naranja">
                        Cancelar
                    </button>
                }
            </div>
        </div>
    </div>
</section>
