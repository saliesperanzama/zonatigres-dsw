                  <div class="w-max flex flex-row">
                    <div class="mb-4 mr-5 justify-center items-center">
                        <label for="numero_control" class="block text-blanco font-medium mb-2">Número de Control:</label>
                        <input [(ngModel)]="noControl" type="number" id="numero_control" maxlength="8" name="numero_control" class="w-auto border border-gray-300 rounded-md p-2" maxlength="8" required>
                    </div> 
                    <div class="mb-4">
                        <label for="correo_institucional" class="block text-blanco font-medium mb-2">Correo Institucional:</label>
                        <input [(ngModel)]="email" type="text" id="correo_institucional" maxlength="60" name="correo_institucional" class="w-auto border border-gray-300 rounded-md p-2" required>     
                    </div>
                  </div>
                  <div class=" flex flex-row mb-4 w-max">
                    <div class="mb-4 mr-5">
                        <label for="nip" class="block text-blanco font-medium mb-2">Contraseña:</label>
                        <div class="flex flex-row items-center w-min">
                            <input [(ngModel)]="password" type="password" id="nip" name="nip" maxlength="16" class="w-auto border border-gray-300 rounded-md p-2" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="confirmar_nip" class="block text-blanco font-medium mb-2">Confirmar Contraseña:</label>
                        <div class="flex flex-row items-center w-min">
                            <input [(ngModel)]="password2" type="password" id="confirmar_nip" maxlength="16" name="confirmar_nip" class="w-auto border border-gray-300 rounded-md p-2" required>
                        </div>
                    </div>
                </div>
                  <div class="text-center">
                    <button (click)="register()" class="bg-naranjam text-blanco text-lg py-2 px-4 rounded-md hover:bg-naranja">Registrar</button>
                  </div>
            </div>
